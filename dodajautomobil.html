<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Automobil</title>
    <link rel="stylesheet" href="css/dodajautomobil.css">
</head>
<body>
    <div class="container">    
        <label for="marka">Marka: </label>
        <input type="text" name="marka" id="marka"><br><br>
        <label for="model">Prezime: </label>
        <input type="text" name="model" id="model"><br><br>
        <label for="brks">Broj konjskih snaga: </label>
        <input type="number" name="brks" id="brks"><br><br>
        <label for="zapremina">Zapremina motora: </label>
        <input type="number" step="0.1" name="zapremina" id="zapremina"><br><br>
        <button class="button" onclick="add()">Dodaj</button>
    </div>
    <script src="js/dodajautomobil.js"></script>
</body>
</html>
