    <nav class="navbar">

            <li class="dropdown"> <a href="">Automobil</a> <div class="dropdown-content">

            <li class="dropdown"> <a href="">Trka</a> <div class="dropdown-content">

              </div>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="pretraga">
            <label for="search">Marka:</label>
            <input type="text" id="search" placeholder="Pretrazi">
            <button class="button-pretrazi" onclick="search()">Pretrazi</button>
        </div>
        <table class="tabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Marka</th>
                    <th>Model</th>
                    <th>Broj KS</th>
                    <th>Zapremina motora</th>
                </tr>
            </thead>
            <tbody id="body" onclick="clicked()">
                
            </tbody>
        </table>
        <button class="button" onclick="edit()">Izmeni</button>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closed()">&times;</span>
            <form class="editForm">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id"><br><br>
                <label for="marka">Marka:</label>
                <input type="text" id="marka" name="marka"><br><br>
                <label for="model">Model:</label>
                <input type="text" id="model" name="model"><br><br>
                <label for="snaga">Broj konjskih snaga:</label>
                <input type="number" id="snaga" name="snaga"><br><br>
                <label for="zapremina">Zapremina motora:</label>
                <input type="number" step="0.1" id="zapremina" name="zapremina">
            </form>
        </div>
    </div>
    
    <script src="js/automobil.js"></script>
</body>
</html>
